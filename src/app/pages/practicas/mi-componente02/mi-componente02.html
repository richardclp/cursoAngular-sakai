<p-card
  header="{{titulo}}"
  [style]="{'background-color': '#cccfff', 'margin': '1rem'}">

  <div class="p-grid p-fluid">
    <div class="p-col-12">
      <p><strong>Nombre:</strong> {{nombre}}</p>
      <p><strong>Edad:</strong> {{edad}}</p>
      <p><strong>Casado:</strong> {{esCasado}}</p>
      <p><strong>Fecha Nac.:</strong> {{fechaNac}}</p>
      <p><strong>Comodin:</strong> {{comodin}}</p>
      <p><strong>Frutas:</strong> {{frutas}}</p>
    </div>
  </div>

</p-card>
